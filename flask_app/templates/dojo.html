{% extends "layout.html" %}
{% block content %}
<div class="container">
    <legend class="text-center border-bottom pb-2 mb-4 h1">{{dojo.name}} Ninjas</legend>
    <table class="mt-5 table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name </th>
                <th scope="col">Age</th>
                <!-- <th scope="col">Created At </th>
                <th scope="col">Actions </th> -->
            </tr>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas %}
                <tr>
                    <th scope="row"></th>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                    <!-- <td>{{ ninja.created_at }}</td> -->
                    <!-- <td>
                        <a href="/user/print/{{ user.id }} ">Show</a>
                        <a href="/user/edit/{{ user.id }} ">Edit</a>
                        <a href="/user/delete/{{ user.id }} ">Delete </a>
                    </td> -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-outline-info">Home</a>
</div>
{% endblock content %}
