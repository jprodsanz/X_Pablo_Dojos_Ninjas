{% extends "layout.html" %}
{% block content %}
<div class="container">
    <legend class="text-center border-bottom pb-2 mb-4 h1">{{dojo.name}} Ninjas</legend>
    <table class="mt-5 table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name </th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas %}
                <tr>
                        <td>{{ ninja.id }}</td>            
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                    <td>
                        <a class="nav-item nav-link" href="/ninja/edit/{{ninja.id}}">Edit</a>
                        <a class="nav-item nav-link" href="/ninja/delete/{{ninja.id}}/{{dojo.id}}">Delete</a>
                    </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="form-outline d-grid gap-2 col-6">
        <a class="nav-item nav-link btn btn-outline-info mb-4" href="{{ url_for('dojo') }}">Dojos</a>
    </div>
</div>
{% endblock content %}
